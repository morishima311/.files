set -g prefix C-g
unbind C-b
# キーストロークのディレイを減らす
set -sg escape-time 1
# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
# 256色端末を使用する
#set -g default-terminal "screen-256color"
#set -g terminal-overrides 'xterm:colors=256'
# 256 色対応
set -g default-terminal "xterm-256color"
set -g terminal-overrides "term:colors=256"
# ウィンドウリストの色を設定する
#setw -g window-status-fg cyan
#setw -g window-status-bg default
#setw -g window-status-attr dim
# アクティブなウィンドウを目立たせる
setw -g window-status-current-fg colour14
setw -g window-status-current-bg colour235
#setw -g window-status-current-attr bright
set -g pane-border-fg colour14
set -g pane-border-bg colour235
set -g pane-active-border-fg colour14
set -g pane-active-border-bg colour23
#キーバインドをviに変更
set-window-option -g mode-keys vi
# | でペインを縦に分割する
bind | split-window -h
# - でペインを横に分割する
bind - split-window -v
# ステータスバーの色を設定する
set -g status-fg white
set -g status-bg colour235
# 異なるサイズの端末からアクセスした時にリサイズ
setw -g aggressive-resize on
# broadcast and unicast
bind b setw synchronize-panes on
bind u setw synchronize-panes off

set -g update-environment "DISPLAY SSH_ASKPASS SSH_AGENT_PID \
                           SSH_CONNECTION WINDOWID XAUTHORITY"
#set -g update-environment "SSH_AUTH_SOCK"
set-environment -g 'SSH_AUTH_SOCK' ~/.ssh/ssh_auth_sock
